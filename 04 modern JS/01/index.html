<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click me</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article>
            <ul id="browser">
                <!-- udalosti v prehliadaci -->
            </ul>
            <ul id="user">
                <!-- akcie pouzivatela -->
            </ul>
        </article>

        <script>
            let browserList = document.getElementById("browser"),
                newItem = document.createElement("li");
            newItem.textContent = "page loaded";
            browserList.appendChild(newItem);

            document.body.addEventListener("click", function() {
                let userList = document.getElementById("user"),
                    newItem = document.createElement("li");
                newItem.textContent = "clicked";
                userList.appendChild(newItem);
            });
            
            document.body.addEventListener("mousemove", function() {
                let userList = document.getElementById("user"),
                    newItem = document.createElement("li");
                newItem.textContent = "moved";
                userList.appendChild(newItem);
            });            
        </script>
    </body>
</html>
