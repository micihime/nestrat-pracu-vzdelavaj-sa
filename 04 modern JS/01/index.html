<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click me</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article>
            <ul id="browser">
                <!-- udalosti v prehliadaci -->
            </ul>
            <ul id="user">
                <!-- akcie pouzivatela -->
            </ul>
        </article>

        <script>
            function addMessage(elementId, message)
            {
                let element = document.getElementById(elementId),
                    newItem = document.createElement("li");
                newItem.textContent = message;
                element.appendChild(newItem);
            }

            addMessage("browser", "page loaded");
            document.body.addEventListener("click", function clickedIt() { addMessage("user", "clicked") });
            document.body.addEventListener("keyup", function pressedKey(event) { addMessage("user", "key pressed " + event.key) });
        </script>
    </body>
</html>
